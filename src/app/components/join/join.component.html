
<br><br><br><br><br>
<div class="row" class="formCreate">
    <div class="col-md-8 col-md-offset-3">
        <form class="form-horizontal" #joinForm="ngForm" (ngSubmit)="join(joinForm.value, $event)">
            <div class="form-group">
                <label for="username" class="col-md-2 control-label">Username</label>
                <div class="col-md-4">
                <input type="email" required (ngModel)="username" name="username" class="form-control" id="username" placeholder="Username">
                </div>
            </div>

        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-4">
            <input type="email" (ngModel)="email" name="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-md-4">
            <input type="password" (ngModel)="passwd" name="passwd" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="teamname" class="col-sm-2 control-label">Team TokenID</label>
            <div class="col-md-4">
            <input type="text" (ngModel)="teamId" name="teamId" class="form-control" id="teamId" placeholder="Team Name">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-4">
            <button type="submit" style="border-radius: 0;" class="btn btn-default">JOIN TEAM</button>
            </div>
        </div>
        </form>
    </div>
</div>
