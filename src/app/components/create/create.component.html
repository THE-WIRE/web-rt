<div class="row" class="formCreate">
    <div class="col-md-8 col-md-offset-3">
        <form class="form-horizontal" #createForm="ngForm" (ngSubmit)="create(createForm.value)">
            <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
            <input type="email" required (ngModel)="username" name="username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
            <input type="email" (ngModel)="email" name="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
            <input type="password" (ngModel)="passwd" name="passwd" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="teamname" class="col-sm-2 control-label">Team Name</label>
            <div class="col-sm-4">
            <input type="text" (ngModel)="teamName" name="teamName" class="form-control" id="username" placeholder="Team Name">
            </div>
        </div>

        
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" (click)="create()" style="border-radius: 0;" class="btn btn-default">Create</button>
            </div>
        </div>
        </form>
    </div>
</div>
